<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>宛先付きチャット</title>
  <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chatbox { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    #chatbox div { margin: 5px 0; }
  </style>
</head>
<body>
  <h1>チャット</h1>
  <div>
    名前：<input id="username" placeholder="自分の名前">
    宛先：<input id="toUser" placeholder="誰に送るか（空=全体）">
  </div>
  <div id="chatbox"></div>
  <input id="message" placeholder="メッセージ">
  <button onclick="sendMessage()">送信</button>
</body>
</html>
